<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="solution.css" rel="stylesheet">
    <title>06-cascade-fix</title>
</head>
<body>

    <div class="para-div">
        <p class="para">I'm just a paragraph with extra bold text!</p>
    </div>
    <div class="para-small-div">
        <p class="para-small">I'm a smaller paragraph, also with extra bold text!</p>
    </div>

    <div class="buttons-div">
        <button class="button-confirm">Confirm</button> <button class="button-cancel">Cancel</button>
    </div>

    <div class="text-div">
        I'm a div with thin text!
        <div class="text-div-child">
            I'm a div with thin text and a child div!
            <div class="text-div-child-child">
                I'm a smaller div with extra bold text.
            </div>
        </div>
    </div>


</body>
</html>
